<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>
<aside th:replace="~{layout/layout :: sidebar}"></aside>
<div class="flex items-center justify-center h-screen">
    <div class="block max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">


        <h2 class="text-2xl font-extrabold dark:text-white" th:text="${titulo} + ' por paciente'"></h2>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th class="px6 py-3" >NÂ° de Sesion</th>
                    <th class="px6 py-3">Fecha de Sesion</th>
                    <th class="px6 py-3">Hora de Sesion</th>
                    <th class="px6 py-3">Psico. Nombre</th>
                    <th class="px6 py-3">Psico. Apellido</th>
                    <th class="px6 py-3">Psico. Telefono</th>
                    <th class="px6 py-3">Psico. Terapia</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sesion : ${sesiones}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="px-6 py-4" th:text="${sesion.nroSesion}"></td>
                    <td class="px-6 py-4" th:text="${sesion.fecha}"></td>
                    <td class="px-6 py-4" th:text="${sesion.hora}"></td>
                    <td class="px-6 py-4" th:text="${sesion.psicologo.nombre}"></td>
                    <td class="px-6 py-4" th:text="${sesion.psicologo.apellido}"></td>
                    <td class="px-6 py-4" th:text="${sesion.psicologo.telefono}"></td>
                    <td class="px-6 py-4" th:text="${sesion.psicologo.especialidad}"></td>
                </tr>
                </tbody>
            </table>
        </div>




    </div>
</div>




<!--<footer th:replace="~{layout/layout :: footer}"></footer>-->
</body>
</html>
