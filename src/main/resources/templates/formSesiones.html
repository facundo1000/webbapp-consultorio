<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
<header th:replace="~{layout/layout :: header}"></header>


<div class="container">

    <h1 th:text="${titulo}"></h1>

    <form th:action="@{/form-sesiones}" th:object="${sesion}" method="post">

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="numero">NÂ° de Sesion</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nroSesion}" id="numero" class="form-control"
                       th:errorclass="'form-control alert-danger'">
            </div>
            <div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('nroSesion')}" th:errors="*{nroSesion}"></small>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="fecha">Fecha de Sesion</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fecha}" id="fecha" class="form-control"
                       th:errorclass="'form-control alert-danger'">
            </div>
            <div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
                       th:errors="*{fecha}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="hora">Hora de Sesion</label>
            <div class="col-sm-6">
                <input type="time" th:field="*{hora}" id="hora" class="form-control"
                       th:errorclass="'form-control alert-danger'">
            </div>
            <div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('hora')}"
                       th:errors="*{hora}"></small>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="paciente">Psicologo</label>
            <div class="col-sm-6">
                <select class="form-select" id="paciente" th:field="*{psicologo}" th:errorclass="'form-control alert-danger'">
                    <option value="">---Seleccionar---</option>
                    <option th:each="psico : ${psicologos}" th:text="${psico.nombre} +'  '+ ${psico.apellido} +'  '+ ${psico.especialidad}" th:value="${psico.dni}"></option>
                </select>
            </div>
            <div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('paciente')}"
                       th:errors="*{paciente}"></small>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="psicologo">Paciente</label>
            <div class="col-sm-6">
                <select class="form-select" id="psicologo" th:field="*{paciente}" th:errorclass="'form-control alert-danger'">
                    <option value="">---Seleccionar---</option>
                    <option th:each="paciente : ${pacientes}" th:text="${paciente.nombre} + ' ' + ${paciente.apellido} + ' ' + ${paciente.dni}" th:value="${paciente.dni}"></option>
                </select>
            </div>
            <div>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('paciente')}"
                       th:errors="*{paciente}"></small>
            </div>
        </div>







        <div class="form-group">
            <div class="col-sm-6 py-4">
                <input type="submit" class="btn btn-success" value="Guardar">
            </div>
        </div>
    </form>


</div>







<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
