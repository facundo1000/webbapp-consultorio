spring:
  application:
    name: consultorio-webaap


  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5434/consultorio
    username: admin
    password: admin


  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    sql: debug

