<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
    <!-- CDN TailwindCSS-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--    Tailwind Config-->
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <!-- CDN FlowbyteCSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</head>
<body>
<h1></h1>

<div class="flex items-center justify-center h-screen bg-gradient-to-br from-blue-500 via-blue-700 to-indigo-800">
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 scale-150">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-red-600 dark:text-white">El servidor encontro una condicion inesperada que le impidio cumplir con la solicitud</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" th:text="'Error: ' + ${error} +' - ' + ${status}"></p>
        <button href="" onclick="goBack()" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Volver
            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </button>
    </div>
</div>


</body>
<script>
    function goBack(){
        window.history.back();
    }
</script>

</body>
</html>
